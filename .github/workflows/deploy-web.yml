name: Deploy Web on Production

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx expo login --non-interactive --token $EXPO_TOKEN

      - name: Build web assets
        run: npx expo export --platform web

      - name: Deploy to Expo Hosting
        run: npx eas deploy --platform web --prod --non-interactive
